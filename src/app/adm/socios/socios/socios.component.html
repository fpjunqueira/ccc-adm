<mat-toolbar color="">
  <mat-toolbar-row>
    <span>Sócios</span>
  </mat-toolbar-row>
</mat-toolbar>
<div  *ngIf="socios$ | async as socio; else loading">
  <div fxFill>
    <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
      <mat-form-field fxFlex>
          <input matInput placeholder="Buscar sócios..." >
      </mat-form-field>
    </div>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="socios$ | async" style="width: 100%;">
  
        <!-- id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
        <!-- nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> nome </th>
          <td mat-cell *matCellDef="let element">{{element.nome}}</td>
        </ng-container>
  
        <!-- dataNascimento -->
        <ng-container matColumnDef="dataNascimento">
          <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
          <td mat-cell *matCellDef="let element">{{element.dataNascimento}}</td>
        </ng-container>
  
        <!-- matricula -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef> Matrícula </th>
          <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
        </ng-container>
  
        <!-- documento -->
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef> Documento </th>
          <td mat-cell *matCellDef="let element">{{element.documento}}</td>
        </ng-container>
  
        <!-- dataMatricula -->
        <ng-container matColumnDef="dataMatricula">
          <th mat-header-cell *matHeaderCellDef> Data da Matrícula </th>
          <td mat-cell *matCellDef="let element">{{element.dataMatricula}}</td>
        </ng-container>
  
        <!-- ehTitular -->
        <ng-container matColumnDef="ehTitular">
          <th mat-header-cell *matHeaderCellDef> Dono da Cota </th>
          <td mat-cell *matCellDef="let element">{{element.ehTitular}}</td>
        </ng-container>
  
        <!-- titular -->
        <ng-container matColumnDef="titular">
          <th mat-header-cell *matHeaderCellDef> Nome do Titular </th>
          <td mat-cell *matCellDef="let element">{{element.titular}}</td>
        </ng-container>
  
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" routerLink='{{element.id}}'><mat-icon>edit</mat-icon></button>
            <button mat-button color="accent" (click)='removeSocio(element)'><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <button mat-fab color="primary" class="add-button" routerLink='/socios/new'>
      <mat-icon>add</mat-icon>
    </button>   
  </div>

</div>

<ng-template #loading>
  <mat-spinner class="loading"></mat-spinner>
</ng-template>
